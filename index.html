<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易ECサイト - デモ</title>
    <style>
        /* CSS: サイトのデザイン */
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #333; color: white; padding: 1rem; text-align: center; position: sticky; top: 0; }
        .container { display: flex; flex-wrap: wrap; padding: 20px; gap: 20px; justify-content: center; }
        
        /* 商品カード */
        .product-card { background: white; border: 1px solid #ddd; padding: 15px; width: 250px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .product-card h3 { font-size: 1.2rem; margin: 10px 0; }
        .price { color: #e44d26; font-weight: bold; font-size: 1.1rem; }
        button { background: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #218838; }

        /* カートエリア */
        .cart-section { background: #fff; padding: 20px; margin: 20px; border-top: 3px solid #333; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; }
        .total { font-weight: bold; font-size: 1.2rem; text-align: right; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>My Simple Shop</h1>
</header>

<div class="container" id="product-list">
    </div>

<div class="cart-section">
    <h2>ショッピングカート</h2>
    <div id="cart-items">
        <p>カートは空です</p>
    </div>
    <div class="total">合計金額: ¥<span id="total-price">0</span></div>
    <button onclick="checkout()" style="background: #007bff; margin-top: 20px;">注文を確定する</button>
</div>

<script>
    // JavaScript: データの管理と動作
    const products = [
        { id: 1, name: "シンプルなTシャツ", price: 2500, img: "https://via.placeholder.com/250x150?text=T-Shirt" },
        { id: 2, name: "高品質なマグカップ", price: 1200, img: "https://via.placeholder.com/250x150?text=Mug" },
        { id: 3, name: "便利なノート", price: 800, img: "https://via.placeholder.com/250x150?text=Notebook" },
        { id: 4, name: "ワイヤレスマウス", price: 3500, img: "https://via.placeholder.com/250x150?text=Mouse" }
    ];

    let cart = [];

    // 商品一覧を表示する関数
    function displayProducts() {
        const productList = document.getElementById('product-list');
        productList.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p class="price">¥${p.price.toLocaleString()}</p>
                <button onclick="addToCart(${p.id})">カートに入れる</button>
            </div>
        `).join('');
    }

    // カートに追加する関数
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        cart.push(product);
        updateCart();
    }

    // カートの表示を更新する関数
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        
        if (cart.length === 0) {
            cartItems.innerHTML = '<p>カートは空です</p>';
            totalPrice.innerText = '0';
            return;
        }

        cartItems.innerHTML = cart.map((item, index) => `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>¥${item.price.toLocaleString()}</span>
            </div>
        `).join('');

        const total = cart.reduce((sum, item) => sum + item.price, 0);
        totalPrice.innerText = total.toLocaleString();
    }

    function checkout() {
        if (cart.length === 0) {
            alert("カートが空です！");
        } else {
            alert("ありがとうございます！注文を受け付けました。");
            cart = [];
            updateCart();
        }
    }

    // 初期実行
    displayProducts();
</script>

</body>
</html>
